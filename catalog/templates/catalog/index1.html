<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B&F</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h2 class="my-0 mr-md-auto font-weight-normal">B&F</h2>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Catalog</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Contacts</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Contacts</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Country</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td class="w-25">TIN</td>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <td class="w-25">Address</td>
                            <td>Redmond,WA,98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <form class="col-3" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <h6>Write your name and email and our manager will contact you</h6>
                <input type="name" name="name" class="form-control" id="exampleInputName"
                       aria-describedby="emailHelp"
                       placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" id="exampleInputEmail"
                       aria-describedby="emailHelp"
                       placeholder="Email">
            </div>
            <input class="text-white bg-primary float-right" type="submit" value="Send">
        </form>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                B&F
                <small class="d-block mb-3 text-muted">&copy; 2023</small>
            </div>
        </div>
    </footer>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
